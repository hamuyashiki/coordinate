<body>
    <header>

    </div>
    <h3 id="app-setsumei" class="appsetsumei">みんなの希望を調整して献立を決めるよ　買い物リストも出すよ</h3>

    <p id="zaikoTableMessage">１．冷蔵庫の材料に印をつけてね</p>
    <table id="zairyou-table" class="zairyou" border='1'>
        <form name="reizouko">
            <tr class = 'yokojiku'>
                <th>材料</th>
                <th>在庫あり</th>
            </tr>

            <tr>
                <td name='zairyou-Name' class = 'tatejiku'>たまご</td>
                <td><input type="checkbox" name="syokuzai" size="40" maxlength="20" /></td>
            </tr>
            <tr>
                <td name='zairyou-Name' class = 'tatejiku'>ひき肉</td>
                <td><input type="checkbox" name="syokuzai" size="40" maxlength="20" /></td>
            </tr>
            <tr>
                <td name='zairyou-Name' class = 'tatejiku'>タマネギ</td>
                <td><input type="checkbox" name="syokuzai" size="40" maxlength="20" /></td>
            </tr>
            <tr>
                <td name='zairyou-Name' class = 'tatejiku'>キャベツ</td>
                <td><input type="checkbox" name="syokuzai" size="40" maxlength="20" /></td>
            </tr>
            <tr>
                <td name='zairyou-Name' class = 'tatejiku'>肉</td>
                <td><input type="checkbox" name="syokuzai" size="40" maxlength="20" /></td>
            </tr>
            <tr>
                <td name='zairyou-Name' class = 'tatejiku'>魚</td>
                <td><input type="checkbox" name="syokuzai" size="40" maxlength="20" /></td>
            </tr>
        </form>
    </table>


    <p id="menuTableMessage">２．食べたいものを選んでね（複数選択可）</p>

        <form name="menuRequest">
            <tr  class = 'yokojiku'>
                <th>メニュー</th>
                <th name ='kazoku-name'>お母さん</th>
                <th name ='kazoku-name'>お父さん</th>
                <th name ='kazoku-name'>お兄ちゃん</th>
                <th name ='kazoku-name'>お姉ちゃん</th>
            </tr>
            <tr>

                <td name='menu-Name' class = 'tatejiku'>カレー</td>
                <td><input type="checkbox" name="menu1" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu1" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu1" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu1" size="40" maxlength="20" /></td>

            </tr>
            <tr>
                <td name='menu-Name' class = 'tatejiku'>ハンバーグ</td>

                <td><input type="checkbox" name="menu2" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu2" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu2" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu2" size="40" maxlength="20" /></td>
            </tr>
            <tr>
                <td name='menu-Name' class = 'tatejiku'>すき焼き</td>

                <td><input type="checkbox" name="menu3" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu3" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu3" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu3" size="40" maxlength="20" /></td>

            </tr>
            <tr>
                <td name='menu-Name' class = 'tatejiku'>オムライス</td>

                <td><input type="checkbox" name="menu4" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu4" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu4" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu4" size="40" maxlength="20" /></td>

            </tr>
            <tr>
                <td name='menu-Name' class = 'tatejiku'>お好み焼き</td>

                <td><input type="checkbox" name="menu5" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu5" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu5" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu5" size="40" maxlength="20" /></td>

            </tr>
            <tr>
                <td name='menu-Name' class = 'tatejiku'>魚のフライ</td>

                <td><input type="checkbox" name="menu6" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu6" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="menu6" size="40" maxlength="20" /></td>

            <tr>
                <td class = 'tatejiku'>この中にはない</td>

                <td><input type="checkbox" name="sonota" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="sonota" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="sonota" size="40" maxlength="20" /></td>
                <td><input type="checkbox" name="sonota" size="40" maxlength="20" /></td>

            </tr>

            <!--自由記入のtextboxはデフォルトでは記入できない設定
            　　この中にはないcheckboxが選択されたときjsで記入可能とする-->

            <td class = 'tatejiku'>(食べたいもの)</td>

            <td><input type="text" name="free-entry" size="10" maxlength="20" disabled="disabled" /></td>
            <td><input type="text" name="free-entry" size="10" maxlength="20" disabled="disabled" /></td>
            <td><input type="text" name="free-entry" size="10" maxlength="20" disabled="disabled" /></td>
            <td><input type="text" name="free-entry" size="10" maxlength="20" disabled="disabled" /></td>

            </tr>

        </form>

    </table>
    <p id="button-intro"> ３．該当するボタンを押してね</p>
    <br>
    <button id="arbitration">メニューを決める</button>
    <div id="result-area"></div>
     <!--初期設定が行われていない場合の警告の表示エリアを設定-->
    <div id="initial-alert"></div>
    <button id="retry">もう一度やる</button>

    <script src="kondate-main20.js"></script>


    <!--献立と買い物リストを印刷する
        1) 印刷したくないlink、ボタン、テキスト、テーブルを一時的に消す
        2) 印刷後元に戻す-->
    
    <input type="button" value="印刷する" class="result-print" id="resultprint" onclick="funcprint();" />
    <link rel="stylesheet" href="print-result20.css" media="print">
    <script>
        function funcprint() {
            let unprinteditem0 = document.getElementById('howto-link');
            let unprinteditem1 = document.getElementById('admin-link');
            let unprinteditem2 = document.getElementById('app-setsumei');
            let unprinteditem3 = document.getElementById('zairyou-table');
            let unprinteditem4 = document.getElementById('menu-table');
            let unprinteditem5 = document.getElementById('zaikoTableMessage');
            let unprinteditem6 = document.getElementById('menuTableMessage');
            let unprinteditem7 = document.getElementById('button-intro');
            let unprinteditem8= document.getElementById('arbitration');
            let unprinteditem9 = document.getElementById('retry');
            let unprinteditemA = document.getElementById('resultprint');

            unprinteditem0.style.visibility = "hidden";
            unprinteditem1.style.visibility = "hidden";
            unprinteditem2.style.visibility = "hidden";
            unprinteditem3.style.visibility = "hidden";
            unprinteditem4.style.visibility = "hidden";
            unprinteditem5.style.visibility = "hidden";
            unprinteditem6.style.visibility = "hidden";
            unprinteditem7.style.visibility = "hidden";
            unprinteditem8.style.visibility = "hidden";
            unprinteditem9.style.visibility = "hidden";
            unprinteditemA.style.visibility = "hidden";

            window.print();

            unprinteditem0.style.visibility = "visible";
            unprinteditem1.style.visibility = "visible";
            unprinteditem2.style.visibility = "visible";
            unprinteditem3.style.visibility = "visible";
            unprinteditem4.style.visibility = "visible";
            unprinteditem5.style.visibility = "visible";
            unprinteditem6.style.visibility = "visible";
            unprinteditem7.style.visibility = "visible";
            unprinteditem8.style.visibility = "visible";
            unprinteditem9.style.visibility = "visible";
            unprinteditemA.style.visibility = "visible";
        }
    </script>
